<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="Author" content="Matheus Santos" />
    <meta name="description" content="Projeto Aplicado - Burger" />

    <link rel="shortcut icon" type="imagex/png" href="./assets/logo.ico" />

    <link rel="stylesheet" href="./assets/css/font.css" />
    <link rel="stylesheet" href="./assets/css/style.css" type="text/css" />

    <title>THBurger</title>
  </head>

  <body>
    <!-- Header - Lado direito -->
    <header>
      <div class="container">
        <!-- Área da logo -->
        <div class="logo">
          <a href="#">TH <span>•</span> Burger</a>
        </div>

        <!-- Área de navegação - Lado direito -->
        <nav>
          <ul class="leftside">
            <li><a href="#">Início</a></li>
            <li><a href="#">Burgers</a></li>
            <li><a href="#">Contato</a></li>
          </ul>

          <!-- Área de navegação - Lado esquerdo -->
          <div class="rightside">
            <a href="#" class="button">Fazer pedido</a>
          </div>
        </nav>

        <!-- Menu para celular -->
        <div class="menu">
          <div class="menu--icon">
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
      </div>
    </header>

    <!-- Section - Hero -->
    <section class="hero">
      <div class="container">
        <!-- Lado esquero -->
        <div class="leftside">
          <h1>O Hamburguer mais delicioso.😋</h1>
          <p>
            A primeira hamburgueria virtual que você faz o pedido online e come
            o burger através do computador.
          </p>

          <a href="#" class="button">Fazer Pedido</a>
        </div>

        <!-- Lado direito -->
        <div class="rightside">
          <img
            src="./assets/burgers/heroBurger.png"
            alt="Hamburguer delicioso."
          />
        </div>
      </div>
    </section>
  </body>
</html>
